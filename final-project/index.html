<!DOCTYPE html>
<html lang=en>
   <head>
      <title>
         Wedding Invitation Designer
      </title>
      <link rel="stylesheet" href="index.css">
      <!--<link href="https://fonts.googleapis.com/css?family=Alex+Brush|Cutive+Mono|Rancho|Ranga" rel="stylesheet">-->
      <script src="index.js"></script>
      <link rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   </head>
   <body>
      <h1 class="animated bounce">
         Wedding Invitation Designer
      </h1>
      <br>
      <ul>
         <li id="style1">
            Romantic    
         </li>
         <li id="style2">
            New Age   
         </li>
         <li id="style3">
            Free Spirit
         </li>
      </ul>
      <div class="flex-container">
         <div id="styles">
            <div id="firstbox">
               <div>
                  <p>You are invited to the wedding of 
                  <p>
                  <div id="bridename">
                  </div>
                  <p>and</p>
                  <div id="groomname">
                  </div>
                  <p>On the beautiful day of</p>
                  <div id="datename">
                  </div>
                  <div id="secondcolor">
                     <p>At the magical</p>
                     <div id="locationname">
                     </div>
                     <div id="wordsname">
                     </div>
                     <br>
                  </div>
               </div>
            </div>
         </div>
         <div id="secondbox">
            <form>
               <br>
               <input class="placeholder" type="text" name="bridename" placeholder="Bride" id="bride"><br>
               <br>
               <input class="placeholder" type="text" name="groomname" placeholder="Groom" id="groom"><br>
               <br>
               <input class="placeholder" type="text" name="date" placeholder="Date of the BIG day" id="date"><br>
               <br>
               <input class="placeholder" type="text" name="location" placeholder="Location" id="location"><br>
               <br>
               <input class="placeholder" type="text" name="description" placeholder="Add your own words" id="words">
               <br><br>
               <input class="placeholder" type="text" name="wishlist" placeholder="URL for wishlist" id="url"><br><br>
            </form>
         </div>
      </div>
   </body>
</html>
